
spring:
  # 数据源（本地开发占位，按需修改）
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hotel_search?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: Root@123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      pool-name: HeyTripHotelSearch-HikariCP
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect


  # Redis  配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 10000
  # Elasticsearch 配置
  elasticsearch:
    uris: ${ES_URIS:http://localhost:19200}
    username: ${ES_USERNAME:elastic}
    password: ${ES_PASSWORD:DA6oHeV8sUbratbDDPnfSvLLGC1jk5FU}
    connection-timeout: 5000   # 连接超时增加到5秒（防止偶发性连接失败）
    socket-timeout: 30000      # 读取超时30秒


# 日志配置
logging:
  level:
    root: INFO
    org.apache.camel: INFO
    com.heytrip.hotel.search.api: DEBUG
    com.heytrip.hotel.search.app: DEBUG
    com.heytrip.hotel.search.ingest: DEBUG
    com.heytrip.hotel.search.infra: DEBUG
    com.heytrip.hotel.search.common: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/heytrip-hotel-search.log





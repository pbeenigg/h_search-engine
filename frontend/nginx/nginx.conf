# HeyTrip Supplier Integration Nginx Configuration

user nginx;
worker_processes auto;
# 输出到标准错误流（容器日志）
error_log /dev/stderr warn;
# 同时输出到文件（可选，便于持久化）
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # 输出到标准输出流（容器日志）
    access_log /dev/stdout main;
    # 同时输出到文件（可选，便于持久化和分析）
    access_log /var/log/nginx/access.log main;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip压缩（优化配置）
    gzip on;
    gzip_vary on;
    gzip_min_length 256;              # 降低阈值，小于256字节不压缩
    gzip_proxied any;                 # 对所有代理请求启用压缩
    gzip_comp_level 5;                # 压缩级别5（平衡压缩率和CPU）
    gzip_buffers 16 8k;               # 增加压缩缓冲区
    gzip_http_version 1.1;            # HTTP 1.1协议
    gzip_disable "msie6";             # 禁用IE6的gzip
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-javascript
        application/xml
        image/svg+xml;

    # 上游服务器配置
    upstream heytrip_supplier_backend {
        server localhost:19090 max_fails=3 fail_timeout=30s;  # 后端API改为9091端口
        keepalive 64;                                        # 增加长连接数
        keepalive_timeout 60s;                               # 长连接超时
        keepalive_requests 1000;                             # 单个长连接最大请求数
    }

    upstream heytrip_hotel_search_backend {
        server localhost:18080 max_fails=3 fail_timeout=30s;  # 后端API改为18080端口
        keepalive 64;                                        # 增加长连接数
        keepalive_timeout 60s;                               # 长连接超时
        keepalive_requests 1000;                             # 单个长连接最大请求数
    }

    # 前端页面容器（Next.js 静态站点服务），监听 18081
    upstream heytrip_frontend {
        server localhost:18081 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 1000;
    }



    # HTTP服务器配置
    server {
        listen 9090;                      # Nginx监听19090端口（对外服务）
        server_name  _;

        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

    

        # API代理到后端服务 (需要在根路径前匹配)
        location / {
            proxy_pass http://heytrip_supplier_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 保持原始请求头部
            proxy_pass_request_headers on;
            proxy_set_header Accept $http_accept;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Authorization $http_authorization;

            # 传递自定义认证头部
            proxy_set_header app $http_app;
            proxy_set_header timestamp $http_timestamp;
            proxy_set_header sign $http_sign;

            # 超时配置（优化）
            proxy_connect_timeout 10s;         # 连接超时10秒（缩短）
            proxy_send_timeout 120s;           # 发送超时120秒（适应大请求）
            proxy_read_timeout 120s;           # 读取超时120秒（适应耗时API）

            # 缓冲区配置（优化）
            proxy_buffering on;                # 启用缓冲
            proxy_buffer_size 8k;              # 响应头缓冲区8KB
            proxy_buffers 16 8k;               # 16个8KB响应体缓冲区
            proxy_busy_buffers_size 16k;       # 繁忙缓冲区16KB
            proxy_temp_file_write_size 16k;    # 临时文件写入大小

            # 压缩相关（与gzip配合）
            proxy_set_header Accept-Encoding "gzip, deflate";  # 请求压缩响应

            # HTTP版本和连接复用
            proxy_http_version 1.1;            # 使用HTTP/1.1
            proxy_set_header Connection "";    # 清除Connection头，启用keep-alive
        }

        # API代理到后端服务 (需要在根路径前匹配)
        location /search/api/ {
            proxy_pass http://heytrip_hotel_search_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 保持原始请求头部
            proxy_pass_request_headers on;
            proxy_set_header Accept $http_accept;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Authorization $http_authorization;

            # 传递自定义认证头部
            proxy_set_header app $http_app;
            proxy_set_header timestamp $http_timestamp;
            proxy_set_header sign $http_sign;

            # 超时配置（优化）
            proxy_connect_timeout 10s;         # 连接超时10秒（缩短）
            proxy_send_timeout 120s;           # 发送超时120秒（适应大请求）
            proxy_read_timeout 120s;           # 读取超时120秒（适应耗时API）

            # 缓冲区配置（优化）
            proxy_buffering on;                # 启用缓冲
            proxy_buffer_size 8k;              # 响应头缓冲区8KB
            proxy_buffers 16 8k;               # 16个8KB响应体缓冲区
            proxy_busy_buffers_size 16k;       # 繁忙缓冲区16KB
            proxy_temp_file_write_size 16k;    # 临时文件写入大小

            # 压缩相关（与gzip配合）
            proxy_set_header Accept-Encoding "gzip, deflate";  # 请求压缩响应

            # HTTP版本和连接复用
            proxy_http_version 1.1;            # 使用HTTP/1.1
            proxy_set_header Connection "";    # 清除Connection头，启用keep-alive
        }
    
        # 前端页面代理：将 /search 转发到前端容器（静态站点）
        location /search {
            proxy_pass http://heytrip_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass_request_headers on;
            proxy_set_header Accept $http_accept;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Authorization $http_authorization;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    
    }

    # 不包含默认的conf.d配置，避免冲突
    # include /etc/nginx/conf.d/*.conf;
}
